apiVersion: 1.0.0
metadata:
  generateName: simple-js-
projects:
  - name: simple-js
    source:
      location: '@@YOUR-REPOSITORY-URL@@'
      type: git
      branch: master
components:
  - alias: nginx
    type: dockerimage
    image: 'sakuraiyuta/nginx-static:latest'
    mountSources: true
    memoryLimit: 256Mi
    endpoints:
      - name: 8080-tcp
        port: 8080
    env:
      - name: NGINX_PORT
        value: '8080'
    command: ['tail']
    args: ['-f', '/dev/null']
commands:
 -
  name: Start nginx Web Server
  actions:
   -
    type: exec
    component: nginx
    command: sudo service nginx start
 -
  name: Stop nginx Web Server
  actions:
   -
    type: exec
    component: nginx
    command: sudo service nginx stop
 -
  name: Restart nginx Web Server
  actions:
   -
    type: exec
    component: nginx
    command: sudo service nginx restart
 -
  name: Configure nginx Web Server DocumentRoot
  actions:
   -
    type: exec
    component: nginx
    command: |
     if grep -q 'root /projects;$' /etc/nginx/conf.d/default.conf; then
       sudo sed -i 's|root /projects|root $(CHE_PROJECTS_ROOT)/simple-js|' /etc/nginx/conf.d/default.conf
     else
       echo "DocumentRoot already configured!"
     fi

